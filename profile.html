<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bank Details</title>
    <link rel="stylesheet" href="lib/container.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="full-width">
        <div class="trim-width profile-model">
            <div class="profile-box">
                <div class="row">
                    <div class="acc-details">
                        <h3>Total Diposit</h3>
                        <p><span>$</span>100</p>
                    </div>
                    <div class="acc-details">
                        <h3>Total Withdrawn</h3>
                        <p><span>$</span>100</p>
                    </div>
                    <div class="acc-details">
                        <h3>Total Balance</h3>
                        <p><span>$</span>100</p>
                    </div>
                </div>
                <div class="row dep-with" style="margin-top: 50px;">
                    <div class="acc-details">
                        <h3>Diposit</h3>
                        <input type="text" id="deposit">
                    </div>
                    <div class="acc-details">
                        <h3>Withdraw</h3>
                        <input type="text" id="withdrawn">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="lib/counting.js"></script>
</body>

</html>
